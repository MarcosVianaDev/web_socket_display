<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In√≠cio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            margin: 0 auto;
            max-width: 640px;
            height: 70vh;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1>Criar ou Logar</h1>
        <form class="d-flex flex-column justify-content-center align-items-center gap-2 p-3 border border-black rounded-3 ">
            <label>
                <span>Nome: </span>
                <input id="nome" type="text" required>
            </label>
            <div class="d-flex w-75 justify-content-between ">
                <button type="button" class="btn btn-outline-primary border-2 fw-bold" onclick=Criar()>Criar</button>
                <button type="button" class="btn btn-outline-dark  border-2 fw-bold" onclick=Logar()>Logar</button>
            </div>
        </form>
    </div>
    <script>
        const nome = document.getElementById('nome')
        function Logar() {
            if (nome.value == '') {
                alert('Digite um nome')
                nome.focus()
                return
            }
            window.location.href = window.location.href + 'logar/' + nome.value
        }
        function Criar() {
            if (nome.value == '') {
                alert('Digite um nome')
                nome.focus()
                return
            }
            window.location.href = window.location.href + 'criar/' + nome.value
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
